pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropertiesFile = file("local.properties")
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withInputStream { properties.load(it) }
        }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        if (flutterSdkPath == null) {
            // Tenta encontrar o Flutter SDK automaticamente
            def flutterRoot = System.getenv("FLUTTER_ROOT")
            if (flutterRoot != null) {
                return flutterRoot
            }
            // Fallback: assume que o Flutter está no caminho padrão
            throw new GradleException("Flutter SDK not found. Please run 'flutter pub get' first or set FLUTTER_ROOT environment variable.")
        }
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false
}

include ":app"

